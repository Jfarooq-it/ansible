--- # Install Kube Dependencies
- hosts: "kube-master, kube-nodes"
  become: yes

  tasks:
  - name: install required software for docker
    apt:
       name: "{{item}}"
       state: present
       update_cache: yes
    loop:
       - apt-transport-https
       - ca-certificates
       - curl
       - software-properties-common
       - python3-pip
       - virtualenv
       - python3-setuptools
       - gnupg-agent

  - name: Add Docker GPG apt Key
    apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present

  - name: Add Docker Repository
    apt_repository:
       repo: deb https://download.docker.com/linux/ubuntu bionic stable
       state: present
       update_cache: yes

  - name: install docker 
    apt:
       name: "{{item}}"
       state: latest
       update_cache: yes
    loop:
       - docker-ce
       - docker-ce-cli
       - containerd.io

  - name: start docker service
    service:
       name: docker
       state: started
       enabled: yes

  - name: run apt update
    apt:
       update_cache: yes
       force_apt_get: yes
       cache_valid_time: 3600

  - name: turning swap off
    command:
       swapoff -a

  - name: remove swap entry fron /etc/fstab
    lineinfile:
       dest: /etc/fstab
       regexp: swap
       state: absent

  - name: add google GPG key
    apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

  - name: add kubernetes repo
    apt_repository:
       repo: 'deb https://apt.kubernetes.io/ kubernetes-xenial main'
       state: present

  - name: run apt-get update
    apt:
       update_cache: yes

  - name: install kubernetes packages
    apt:
       name:
        - kubelet
        - kubeadm
        - kubectl
       state: present

  - name: start and enable kubelet
    service:
       name: kubelet
       state: started
       enabled: yes

  - name: reboot node
    reboot:
       reboot_timeout: 40
